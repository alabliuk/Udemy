<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container">

		<div class="CabecalhoCadastro">
			<h2 id=titulo>Cadastrar Aluno</h2>
			<button type="button" class="btn btn-primary float-right" onclick="NovoAluno()">
				Cadastrar
			</button>
		</div>
		
		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>Telefone</td>
					<td>RA</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal">Cadastrar Aluno</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text"></div>
					<div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text"></div>
					<div class="form-group"><label>Telefone:</label><input class="form-control" id="telefone" type="text"></div>
					<div class="form-group"><label>RA:</label><input class="form-control" id="ra" type="text"></div>
					<div>

					</div>
				</div>
				<div class="modal-footer">
					<button id = "btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
					<button id = "btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/script.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/bootbox.min.js"></script>
</body>
</html>
